<!DOCTYPE html>

<html>
	<head>
		<title>Emergency Alert System</title>
		<link rel="stylesheet" type="text/css" href="css/site.css">
	</head>
	
	<body>
	
		<div id="wrapper">
			<div id="title">
				<h1>Emergency Alert System</h1>		
			</div>
			<form>
				<div class="item">
					Severity
					<select>
						<option value="low">Low</option>
						<option value="medium">Medium</option>
						<option value="high">High</option>
						<option value="severe">Severe</option>
					</select>
				</div>

				<div class="item">
					Urgency
					<select>
						<option value="stay">Stay on Alert</option>
						<option value="take">Take Action Immediately</option>
					</select>
				</div>


				<div class="item">
					Effective Until
        
					<input type="datetime-local" name="time" />

					<br />
					<input type="radio" name="type" value="drill" checked="checked" />Drill<br />
					<input type="radio" name="type" value="real" />Real
				</div>

				<div class="item">
					<input type="submit" value="Send Mass Text" />
				</div>
			</form>
		</div>
	</body>
</html>
